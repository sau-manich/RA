<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== SWIPER CSS ==========-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <!-- Favicon-->
        <link rel="shortcut icon" href="cartilla/img/ico.png">

        <!-- PWA desde aqui segun el video-->
        <!-- Para pintar de color la barra de navegador de un navegador-->
        <meta name="theme-color" content="#394044">
        <!-- Para decirle a los navegadores que tu sitio esta optimizado para moviles y que el sitio es amigable -->
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <!-- PWA para apple-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- icono-->
        <link rel="shortcut icon" type="image/png" href="cartilla/img/ico.png">
        <!-- Pantalla de inicio-->
        <link rel="apple-touch-icon" href="cartilla/img/ico.png">
        <link rel="apple-touch-startup-image" href="cartilla/img/ico.png">
        <!-- importante -->
        <link rel="manifest" href="manifest.json">

        <title>RA</title>
    </head>
    <body>
        <!--========== HEADER ==========
        <header class="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Travel</a>
                
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Explore</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Destinations</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Hotels</a></li>
                    </ul>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>-->

        <!--========== MAIN ==========-->
        <main class='main'>
            <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                    <!--========== ISLANDS 1 ==========-->
                    <section class="islands swiper-slide">
                        <img src="assets/img/cartilla.png" alt="" class="islands__bg" height="100%">

                        <div class="islands__container bd-container">
                            <div class="islands__data">
                                <h2 class="islands__subtitle">Dumbo</h2>
                                <h1 class="islands__title">Cartilla</h1>
                                <p class="islands__description">Cartilla del día y recuerda que barriga llena, corazón contento.</p>
                                <a href="cartilla/index.html" class="islands__button">Ordenar</a>
                            </div>

                        </div>
                    </section>
        
                    <!--========== ISLANDS 2 ==========-->
                    <section class="islands swiper-slide">
                        <img src="assets/img/ra.png" alt="" class="islands__bg" height="100%" >

                        <div class="islands__container bd-container">
                            <div class="islands__data">
                                <h1 class="islands__title">Realidad A</h1>
                                <p class="islands__description">Cartilla del día y recuerda que barriga llena, corazón contento.</p>
                                <a href="RA/ar3.html" class="islands__button">Abrir <i class='bx bx-camera islands__button-icon'></i></a>
                            </div>
                        </div>
                    </section>
                    
                    <!--========== ISLANDS 3 ==========-->
                    <section class="islands swiper-slide">
                        <img src="assets/img/juego2.png" alt="" class="islands__bg">

                        <div class="islands__container bd-container">
                            <div class="islands__data">
                                <h1 class="islands__title">Juegos</h1>
                                <p class="islands__description">Al finalizar el mes, premiaremos al ganador y cambiaremos de juego</p>
                                <a href="juego/index.html" class="islands__button">Jugar <i class='bx bx-play islands__button-icon'></i></a>
                            </div>

                        </div>
                    </section>

                    <!--========== ISLANDS POPUP ==========-->
                    <div class="islands__popup" id="popup">
                        <div>
                            <div class="islands__popup-close" id="popup-close" width="100%" height="100%">
                                <i class='bx bx-x'></i>
                            </div>
            
                            <iframe class="islands__popup-video" src="#" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <!--========== CONTROLS ==========-->
            <div class="controls gallery-thumbs">
                <div class="controls__container swiper-wrapper">
                    <img src="assets/img/cartilla.png" alt="" class="controls__img swiper-slide">
                    <img src="assets/img/ra.png" alt="" class="controls__img swiper-slide">
                    <img src="assets/img/juego2.png" alt="" class="controls__img swiper-slide">
                </div>
            </div>
        </main>

        <!--========== GSAP ==========-->
        <script src="assets/js/gsap.min.js"></script>

        <!--========== SWIPER JS ==========-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>

        <!-- PWA script -->
        <script src="script.js"></script>

    </body>
</html>
